<div class="container">
    <h2>Login</h2>
    <form name="loginForm" class="login-form">
        <div class="row">
            <div class="col-xs-7">
                <div class="form-group padding">
                    <label>Username</label>
                    <input class="form-control" type="text" name="email" ng-model="userCredentials.username" ng-class="{ inputerror: invalidCredentials }" required>
                </div>
                <div class="form-group padding">
                    <label>Password</label>
                    <input class="form-control" type="password" name="password" ng-model="userCredentials.password" ng-class="{ inputerror: invalidCredentials }" required>
                    <span class="invalid-text">{{ message }}</span>
                </div>
            </div>
        </div>
        <div class="row">
            {{error}}
            <div class="col-xs-12 login-form submit-login">
                <a href="/#/home"> <button id="login" class="btn btn-default submit-btn">Login</button></a>
            </div>
        </div>
    </form>
    <script>
        _ybg.config.service = 'https://www.yoti.com/connect/'
        _ybg.init()
    </script>
</div>
